<ion-content class="profile-content">

  <div class="profile-header">
    <h2>My Profile</h2>
  </div>

  <div class="profile-card">

    <div class="profile-avatar-container">
      <img [src]="user.profilePhoto || defaultPhoto" class="profile-avatar" />
      <label class="upload-label">
        <input type="file" (change)="onPhotoSelected($event)" hidden />
        <ion-icon name="camera-outline"></ion-icon>
      </label>
    </div>

    <form class="profile-form">
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input [(ngModel)]="user.firstName" name="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input [(ngModel)]="user.lastName" name="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="user.email" name="email" disabled></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input [(ngModel)]="user.phone" name="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Location</ion-label>
        <ion-input [(ngModel)]="user.location" name="location"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Bio</ion-label>
        <ion-textarea [(ngModel)]="user.bio" name="bio" autoGrow="true"></ion-textarea>
      </ion-item>

      <ion-button expand="block"  color="none" class="save-btn" (click)="saveProfile()">Save Changes</ion-button>
    </form>

  </div>

  
</ion-content>
    <div class="back-button-bar">
       <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/settings"></ion-back-button>
    </ion-buttons>
  </div>
