<ion-content [fullscreen]="true" class="form-content">
  <div class="form-wrapper">
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-title>Add a New Location</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
          <ion-item lines="full">
            <ion-label position="floating">Country</ion-label>
            <ion-input formControlName="country" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">City</ion-label>
            <ion-input formControlName="city" required></ion-input>
          </ion-item>

          <ion-item lines="none" class="highlight-select">
            <ion-label>Category</ion-label>
            <ion-select 
              formControlName="category" 
              interface="popover" 
              placeholder="Select Category"
              class="emoji-select"
            >
              <ion-select-option *ngFor="let cat of categoryKeys()" [value]="cat">
                {{ categories[cat] }} {{ cat }}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Name of Location</ion-label>
            <ion-input formControlName="location_name" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Address</ion-label>
            <ion-input formControlName="address" required></ion-input>
          </ion-item>
<ion-item lines="none" class="highlight-select">
  <ion-label>Tag</ion-label>
  <ion-select 
    formControlName="tag" 
    interface="popover" 
    placeholder="Select Tag"
    class="emoji-select"
  >
    <ion-select-option value="wishlist">üìå Wishlist</ion-select-option>
    <ion-select-option value="itinerary">üó∫Ô∏è Itinerary</ion-select-option>
  </ion-select>
</ion-item>

        <div class="submit-button-wrapper">
  <ion-button expand="block" type="submit" [disabled]="locationForm.invalid || isSubmitting">
    Save Location
  </ion-button>
</div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="back-button-bar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/search-location" style="color: white;"></ion-back-button>
    </ion-buttons>
  </div>
</ion-content>
